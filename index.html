---
layout: home
---

<section>
	<div class="hero">
		<div class = "browsers animated fadeInUp">
		  <div class="browser-img">
		  	<img src="{{ site.baseurl }}/assets/img/browser-2.svg">
		  </div>
		</div>
		<div class="cover">
			<div class="intro-text space padding-side wow fadeIn">
			  <h2 class="responsive-font">{{ site.title }}</h2>
			  <p class="responsive-font">{{ site.description }}</p>
			</div>
		</div>
	</div>
</section>

<section>
	<div class="hero space">
		<div class="wrapper">
			<div class="icons-list">
				<div class="icon-item wow bounceIn" data-wow-delay=".20s"><i class="flaticon-application5"></i><span>Test</span></div>
				<div class="icon-item wow bounceIn" data-wow-delay=".40s"><i class="flaticon-brain2"></i><span>Work</span></div>
				<div class="icon-item wow bounceIn" data-wow-delay=".60s"><i class="flaticon-calendar5"></i><span>Any Time</span></div>
				<div class="icon-item wow bounceIn" data-wow-delay=".80s"><i class="flaticon-online"></i><span>Online</span></div>
			</div>
		</div>
	</div>
</section>


<section>
	<div class="wrapper space">
		<div class="grid-items-lines wow zoomIn" data-wow-delay=".20s">
			{% for grideitems in site.data.settings.grideitems %}
		  <a href="{{ grideitems.link }}" class="{{ grideitems.class }} btn">
		    <img src="{{ site.baseurl }}{{ grideitems.img }}" alt="{{ grideitems.img }}">
		    <h4>{{ grideitems.name }}</h4>
		    <p>{{ grideitems.infor }}</p>
		  </a>
		  {% endfor %}
		  <div class="right-cover"></div>
		  <div class="bottom-cover"></div>
		</div>
	</div>
</section>
